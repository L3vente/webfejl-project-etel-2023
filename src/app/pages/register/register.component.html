<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>
<div class="main_component">
    <div class="div-flex">
        <h1>Regisztrálj egy fiókot!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email:</mat-label>
                <input matInput type="text" formControlName="email">
                <div  style="color: red;" *ngIf="signUpForm.hasError('badEmail')">Rossz e-mail formátum!</div>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó:</mat-label>
                <input matInput type="password" placeholder="Legalább 6 karakter" minlength="6" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó újra:</mat-label>
                <input matInput type="password" placeholder="Legalább 6 karakter" minlength="6" formControlName="rePassword">
                <div  style="color: red;" *ngIf="signUpForm.hasError('passwordsMatch')">A két jelszó nem egyezik!</div>
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstname">Vezetéknév:</mat-label>
                    <input matInput type="text" formControlName="firstname">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastname">Keresztnév:</mat-label>
                    <input matInput type="text" formControlName="lastname">
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label for="address">Lakcím:</mat-label>
                <input matInput type="text" formControlName="address">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="phone">Telefonszám:</mat-label>
                <input matInput type="tel" placeholder="pl.: +36301234567/0630..." formControlName="phone">
                <div  style="color: red;" *ngIf="signUpForm.hasError('badPhone')">Hibás formátum!</div>
            </mat-form-field>
            <div>
                <span class="buttons">
                    <button [disabled]="signUpForm.invalid" mat-raised-button style=" background-color:rgba(255, 0, 0, 0.747); color: white;" type="submit">Regisztráció</button>
                </span>
                <span class="buttons">
                    <button mat-raised-button style=" background-color:rgba(255, 0, 0, 0.747); color: white;" (click)="goBack()">Vissza</button>
                </span>
            </div>
        </form>
    </div>

</div>
